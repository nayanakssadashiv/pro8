<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else statement</title>
</head>
<body>
    <h5>if else statement</h5>
    {%if login%}
        <ol>
            <h5>login details</h5>
            <li>home</li>
            <li>cart</li>
            <li>logout</li>
        </ol>
    {%else%}
        <h5>else statement</h5>
        <ol>
            <li>login</li>
            <li>registr</li>
        </ol>
    {%endif%}
</body>
</html>
